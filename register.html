<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Quantum</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-purple-400 mb-6 text-center">Create Your Account</h1>

    <form id="register-form" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" id="name" required 
               class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" required 
               class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" required 
               class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full py-3 bg-purple-500 hover:bg-purple-600 rounded-lg font-semibold text-white transition">
        Sign Up
      </button>
    </form>

    <!-- Messages -->
    <div id="message" class="mt-4 text-center text-sm text-gray-300"></div>
  </div>

  <script>
    // Supabase client
    const supabaseUrl = "https://obfgfbolpsdzczydubbj.supabase.co"
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iZmdmYm9scHNkemN6eWR1YmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDc0NzgsImV4cCI6MjA3MjAyMzQ3OH0.xZAtHrXTeyMTwZIUZp0TvypzLOBWZ7QVYsSdb7bYstM"
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)

    // Handle Register
    const form = document.getElementById("register-form")
    const message = document.getElementById("message")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      message.textContent = "Processing..."
      
      const name = document.getElementById("name").value
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: name }
        }
      })

      if (error) {
        message.textContent = "❌ " + error.message
      } else {
        message.textContent = "✅ Registration successful! Check your email to confirm your account."
        form.reset()
      }
    })
  </script>
</body>
</html>
