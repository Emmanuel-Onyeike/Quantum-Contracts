<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Quantum</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<main class="w-full max-w-md bg-gray-800 rounded-3xl shadow-2xl p-8">
  <h1 class="text-3xl font-extrabold text-purple-400 text-center mb-6">Quantum Contracts</h1>
  <p class="text-gray-400 text-center mb-6">Create your account to join our network</p>

  <form id="registerForm" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
      <input type="text" id="name" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
      <input type="email" id="email" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <div>
      <label for="country" class="block text-sm font-medium text-gray-300">Country</label>
      <select id="country" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
        <option value="" disabled selected>Select your country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Germany">Germany</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
      <input type="password" id="password" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <div class="flex items-start space-x-2">
      <input type="checkbox" id="terms" required class="mt-1 h-4 w-4 text-purple-400 rounded focus:ring-purple-400">
      <label for="terms" class="text-sm text-gray-400">I agree to the <a href="#" class="text-purple-400 hover:underline">Terms of Service</a> and <a href="#" class="text-purple-400 hover:underline">Privacy Policy</a>.</label>
    </div>
    <button type="submit" class="w-full py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-semibold text-white transition">Register</button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-300">
    Already have an account? <a href="login.html" class="text-purple-400 hover:underline">Login</a>
  </p>
  <div id="message" class="mt-4 text-center text-sm text-gray-300"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const SUPABASE_URL = "https://obfgfbolpsdzczydubbj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iZmdmYm9scHNkemN6eWR1YmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDc0NzgsImV4cCI6MjA3MjAyMzQ3OH0.xZAtHrXTeyMTwZIUZp0TvypzLOBWZ7QVYsSdb7bYstM";
  
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const message = document.getElementById("message");

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    message.textContent = "";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const country = document.getElementById("country").value;
    const terms = document.getElementById("terms").checked;

    if (!terms) {
      message.textContent = "❌ You must agree to the terms.";
      return;
    }

    try {
      const { data: signupData, error: signupError } = await supabaseClient.auth.signUp({
        email,
        password,
        options: { data: { full_name: name, country } }
      });
      if (signupError) throw signupError;

      if (signupData.user) {
        const { error: insertError } = await supabaseClient
          .from('users')
          .insert([{ id: signupData.user.id, email: signupData.user.email, full_name: name, country }]);
        if (insertError) throw insertError;
      }

      message.textContent = "✅ Registration successful! Please check your email to confirm your account before logging in.";

    } catch (err) {
      message.textContent = `❌ ${err.message}`;
    }
  });
});
</script>
</body>
</html>
