<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Quantum</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<main class="w-full max-w-md bg-gray-800 rounded-3xl shadow-2xl p-8 space-y-6">
  <h1 class="text-3xl font-extrabold text-purple-400 text-center">Quantum Contracts</h1>
  <p class="text-gray-400 text-center">Login to continue</p>

  <form id="loginForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-300">Email</label>
      <input type="email" id="email" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300">Password</label>
      <input type="password" id="password" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <button type="submit" class="w-full py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-semibold text-white transition">Login</button>
  </form>

  <p class="text-center text-gray-400">Don't have an account? <a href="register.html" class="text-purple-400 font-semibold hover:underline">Register</a></p>

  <p id="message" class="mt-4 text-center text-sm text-gray-300"></p>
</main>

<script>
const supabaseUrl = "https://obfgfbolpsdzczydubbj.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iZmdmYm9scHNkemN6eWR1YmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NDc0NzgsImV4cCI6MjA3MjAyMzQ3OH0.xZAtHrXTeyMTwZIUZp0TvypzLOBWZ7QVYsSdb7bYstM";
const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

const form = document.getElementById("loginForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    message.textContent = "❌ " + error.message;
  } else {
    message.textContent = "✅ Login successful! Redirecting...";
    setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
  }
});
</script>
</body>
</html>
