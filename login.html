<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Quantum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<main class="w-full max-w-md bg-gray-800 rounded-3xl shadow-2xl p-8">
  <h1 class="text-3xl font-extrabold text-purple-400 text-center mb-6">Quantum Contracts</h1>
  <p class="text-gray-400 text-center mb-6">Login with provided credentials</p>

  <form id="loginForm" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
      <input type="email" id="email" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
      <input type="password" id="password" required class="w-full mt-1 px-4 py-2 bg-gray-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>
    <button type="submit" class="w-full py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-semibold text-white transition">
      Login
    </button>
  </form>

  <div id="message" class="mt-4 text-center text-sm text-gray-300"></div>
</main>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const message = document.getElementById("message");

  // Required static email
  const requiredEmail = "newme2@gmail.com";

  if (email !== requiredEmail) {
    message.textContent = "❌ Invalid email. Use " + requiredEmail;
    return;
  }

  // Check password format
  const match = password.match(/^newmeuser(\d{1,10})$/);
  if (!match) {
    message.textContent = "❌ Password must be in format: newmeuser<number>";
    return;
  }

  // Extract number
  const userNum = parseInt(match[1], 10);

  if (userNum < 1 || userNum > 10000000000) {
    message.textContent = "❌ Password number out of range (1 - 10,000,000,000)";
    return;
  }

  // Redirect to that user's unique dashboard
  message.textContent = "✅ Login successful! Redirecting...";
  setTimeout(() => {
    window.location.href = `dashboard_${userNum}.html`;
  }, 1000);
});
</script>
</body>
</html>
