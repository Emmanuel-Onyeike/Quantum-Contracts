<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quantum Contracts</title>
    
    <!--
    This is a professional and responsive login page for Quantum Contracts.
    It matches the aesthetic of the registration page and is fully optimized for both desktop and mobile devices.
    The code is self-contained and ready to use.
    -->
    
    <!-- Tailwind CSS CDN for a utility-first styling approach -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for professional typography: 'Inter' is a clean, modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for a wide range of professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========================================= */
        /* Custom CSS Variables & Base Styles */
        /* ========================================= */
        :root {
            --navy-blue: #000033;
            --primary-accent: #6ee7b7; /* green-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Subtle background animation to match the landing page */
        .hero-bg-animation {
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 0%, 100% 100%; }
            50% { background-position: 100% 0%, 0% 100%; }
            100% { background-position: 0% 0%, 100% 100%; }
        }

        /* Style for the custom message box */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border: 1px solid #6ee7b7;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            text-align: center;
            max-width: 400px;
            display: none; /* Initially hidden */
        }
        #message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 99;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-black text-white hero-bg-animation">

    <!-- Main Login Container -->
    <main class="w-full max-w-2xl bg-navy-blue rounded-3xl p-8 md:p-12 shadow-2xl border border-gray-700">
        <!-- Header -->
        <div class="flex items-center space-x-2 justify-center mb-6">
            <i class="fas fa-handshake text-4xl text-white"></i>
            <h1 class="text-3xl md:text-4xl font-extrabold">Quantum Contracts</h1>
        </div>
        <div class="text-center mb-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-2">Login to Your Account</h2>
            <p class="text-gray-400">Welcome back! Please enter your credentials to continue.</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <!-- Email Address Field -->
            <div>
                <label for="email" class="block text-gray-300 mb-2 font-semibold">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-xl bg-black/50 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-accent" placeholder="example@domain.com" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-300 mb-2 font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-xl bg-black/50 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-accent" placeholder="Your password" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right">
                <a href="#" class="text-sm text-primary-accent hover:underline">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 mt-4 rounded-full bg-white text-black font-bold shadow-lg hover:bg-gray-200 transition-colors duration-300">
                Login
            </button>
        </form>

        <!-- Link to Registration Page -->
        <div class="text-center mt-6 text-gray-400">
            <p>Don't have an account? <a href="register.html" class="text-primary-accent hover:underline font-semibold">Register now</a></p>
        </div>
    </main>

    <!-- Message Box Overlay and Container -->
    <div id="message-box-overlay"></div>
    <div id="message-box">
        <h4 id="message-title" class="text-xl font-bold mb-2"></h4>
        <p id="message-content" class="text-gray-300"></p>
        <button id="close-message-box" class="mt-4 px-6 py-2 bg-primary-accent text-gray-900 font-semibold rounded-full hover:bg-green-300 transition-colors duration-300">OK</button>
    </div>

    <!-- JavaScript for Form Validation and Redirection -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const messageBox = document.getElementById('message-box');
            const messageBoxOverlay = document.getElementById('message-box-overlay');
            const messageTitle = document.getElementById('message-title');
            const messageContent = document.getElementById('message-content');
            const closeMessageBoxBtn = document.getElementById('close-message-box');

            // Function to display a custom message box
            const showMessage = (title, message, isSuccess = false) => {
                messageTitle.textContent = title;
                messageContent.textContent = message;
                messageBox.style.display = 'block';
                messageBoxOverlay.style.display = 'block';

                if (isSuccess) {
                    // Redirect after a short delay for the user to see the success message
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            };

            // Function to close the custom message box
            const closeMessage = () => {
                messageBox.style.display = 'none';
                messageBoxOverlay.style.display = 'none';
            };

            closeMessageBoxBtn.addEventListener('click', closeMessage);

            // Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission

                // For a real application, you would send the credentials to a server
                // for authentication. For this demonstration, we'll just show a success message.
                
                // Simple check to simulate a successful login
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email && password) {
                    showMessage("Login Successful!", "Redirecting you to your dashboard...", true);
                } else {
                    showMessage("Login Failed", "Please enter a valid email and password.");
                }

                // Note: No need for `form.reset()` or `console.log()` as we are redirecting.
            });
        });
    </script>
</body>
</html>
