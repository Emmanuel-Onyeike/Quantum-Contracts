<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechNxxtSupport Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-icons@latest"></script>
</head>
<body class="bg-black text-gray-200 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar (Desktop) -->
    <aside id="sidebar" class="hidden md:flex w-64 flex-col bg-black border-r border-gray-700">
      <!-- Logo / Header -->
      <div class="p-6 border-b border-gray-700">
        <h2 class="text-2xl font-bold text-white">TechNxxt</h2>
        <p class="text-sm text-gray-400">Support Dashboard</p>
      </div>

      <!-- Nav -->
      <nav class="flex-1 p-4 flex flex-col gap-2">
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="overview">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Overview
        </button>
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="contract">
          <i data-lucide="file-text" class="w-5 h-5"></i> Contract
        </button>
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="dust">
          <i data-lucide="sparkles" class="w-5 h-5"></i> Dust
        </button>
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="billing">
          <i data-lucide="credit-card" class="w-5 h-5"></i> Billing
        </button>
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="payment">
          <i data-lucide="dollar-sign" class="w-5 h-5"></i> Payment
        </button>
        <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="settings">
          <i data-lucide="settings" class="w-5 h-5"></i> Settings
        </button>
      </nav>

      <!-- Footer -->
      <div class="p-4 border-t border-gray-700 text-sm text-gray-500">
        © 2025 TechNxxt
      </div>
    </aside>

    <!-- Mobile Sidebar (Slide-in) -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-70 hidden z-40">
      <div class="absolute right-0 top-0 h-full w-64 bg-black border-l border-gray-700 p-6 flex flex-col">
        <!-- Close Button -->
        <button id="closeMenu" class="mb-6 self-end text-gray-400 hover:text-white">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>

        <h2 class="text-xl font-bold text-white mb-6">Menu</h2>
        <nav class="flex flex-col gap-3">
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="overview">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Overview
          </button>
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="contract">
            <i data-lucide="file-text" class="w-5 h-5"></i> Contract
          </button>
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="dust">
            <i data-lucide="sparkles" class="w-5 h-5"></i> Dust
          </button>
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="billing">
            <i data-lucide="credit-card" class="w-5 h-5"></i> Billing
          </button>
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="payment">
            <i data-lucide="dollar-sign" class="w-5 h-5"></i> Payment
          </button>
          <button class="nav-btn flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800" data-tab="settings">
            <i data-lucide="settings" class="w-5 h-5"></i> Settings
          </button>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Mobile Header -->
      <div class="flex items-center justify-between mb-6 md:hidden">
        <h1 id="page-title-mobile" class="text-2xl font-bold capitalize">Overview</h1>
        <button id="openMenu" class="p-2 rounded-lg bg-gray-800 text-white">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>

      <!-- Desktop Title -->
      <h1 id="page-title" class="hidden md:block text-3xl font-bold mb-6 capitalize">Overview</h1>

      <!-- Content -->
      <div id="content" class="bg-black border border-gray-700 p-6 rounded-xl shadow text-gray-300">
        📊 This is the Overview section.
      </div>
    </main>
  </div>

  <script>
    const navButtons = document.querySelectorAll(".nav-btn");
    const content = document.getElementById("content");
    const pageTitle = document.getElementById("page-title");
    const pageTitleMobile = document.getElementById("page-title-mobile");
    const mobileMenu = document.getElementById("mobileMenu");
    const openMenu = document.getElementById("openMenu");
    const closeMenu = document.getElementById("closeMenu");

    const sections = {
      overview: "📊 Welcome to your Overview dashboard.",
      contract: "📑 All active and past Contracts are listed here.",
      dust: "✨ Dust Section – space for experimental or archived data.",
      billing: "💳 Manage your Billing details, invoices, and receipts here.",
      payment: "💰 View and process Payments securely from this section.",
      settings: "⚙️ Customize your account, preferences, and security options here."
    };

    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("bg-gray-800", "text-white"));
        btn.classList.add("bg-gray-800", "text-white");

        const tab = btn.dataset.tab;
        if (pageTitle) pageTitle.textContent = tab;
        if (pageTitleMobile) pageTitleMobile.textContent = tab;
        content.textContent = sections[tab];

        mobileMenu.classList.add("hidden"); // close menu on mobile after click
      });
    });

    // Default active tab
    if (navButtons.length) {
      navButtons[0].classList.add("bg-gray-800", "text-white");
    }

    // Mobile menu toggle
    openMenu.addEventListener("click", () => mobileMenu.classList.remove("hidden"));
    closeMenu.addEventListener("click", () => mobileMenu.classList.add("hidden"));

    // Load icons
    lucide.createIcons();
  </script>


  <script src="tailwind.js"></script>
</body>
</html>
